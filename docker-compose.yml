services:
  seai-gov:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: "seai-gov"
    restart: always
    ports:
      - "3000:8080"
    volumes:
      - .:/usr/src/frontend
      - node_modules:/usr/src/frontend/node_modules
    networks:
      - seai_api

volumes:
  node_modules: {}

networks:
  seai_api:
    external: true
    name: seai_api
